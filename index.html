<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="signup-img">
            <img src="/images/form-image.jpg" alt="">
        </div>
    
        <div class="form-container">
            <div class="description">
                <p>This is not an online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>

                <span>You know you want to.</span>
            </div>
           
    
            <form action="">
    
                <legend>Let's do this!</legend>
                <div class="">
                    <label for="first-name">first name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
    
                <div class="">
                    <label for="last-name">last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
    
                <div class="">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email">
                </div>
    
                <div class="">
                    <label for="phone-number">phone number</label>
                    <input type="number" name="phone" id="phone-number">
                </div>
    
                <div class="">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password">
                </div>
    
                <div class="">
                    <label for="confirm-password">confirm-password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
    
            </form>
    
            <button type="submit">Create Account</button>
        </div>
    </div>

    
</body>
</html>
